<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sidebar Menu with sub-menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Side Menu</div>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>

        <li><a href="../Weather/index.html">Weather</a></li>
        <li><a href="../Quiz/index.html">Take a Quiz</a></li>
        <li><a href="../Login/index.html">Logout</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="container">
    <div class="snow"></div>
    <div class="tree1"></div>
    <div class="tree2"></div>
    <div class="house">
      <div class="roof1">
        <div class="b1"></div>
        <div class="b2"></div>
      </div>
      <div class="wall1">
        <div class="w3">
          <div class="window1">
            <div class="glass1"></div>
          </div>
        </div>
      </div>
      <div class="wall2">
        <div class="light">
          <div class="w1">
            <div class="window">
              <div class="glass"></div>
            </div>
          </div>
          <div class="w2">
            <div class="window">
              <div class="glass"></div>
            </div>
          </div>
        </div>
        <div class="door">
          <div class="handle"></div>
        </div>
        <div class="snw1"></div>
        <div class="snw2"></div>
      </div>
      <div class="wall3">
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="chimney">
          <div class="top">
            <div class="smoke">
              <div class="s1"></div>
              <div class="s2"></div>
              <div class="s3"></div>
            </div>
            <div class="shne1"></div>
            <div class="shne2"></div>
          </div>
        </div>
        <div class="sn">
          <div class="dr1"></div>
          <div class="dr2"></div>
          <div class="dr3"></div>
        </div>
        <div class="sn1">
          <div class="dr4"></div>
        </div>
        <div class="sh1"></div>
        <div class="sh2"></div>
        <div class="sh3"></div>
        <div class="sh4"></div>
        <div class="sh5"></div>
      </div>
    </div>
    <div class="snowfall"></div>
    <div class="cover"></div>
    <div class="bottom">
      <div class="bt1"></div>
      <div class="bt2"></div>
    </div>
    <div class="fence">
      <div class="fn1">
        <div class="screw"></div>
      </div>
      <div class="fn2">
        <div class="screw"></div>
      </div>
      <div class="fn3">
        <div class="screw"></div>
      </div>
      <div class="stck"></div>
    </div>

    </div>

    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
